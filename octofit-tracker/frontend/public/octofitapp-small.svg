<svg width="50" height="50" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="25" cy="25" r="24" fill="url(#logoGradient)" stroke="#FF9800" stroke-width="2"/>

  <!-- Dumbbell icon -->
  <g transform="translate(25,25)">
    <!-- Left weight -->
    <rect x="-15" y="-3" width="6" height="6" rx="1" fill="white"/>
    <!-- Right weight -->
    <rect x="9" y="-3" width="6" height="6" rx="1" fill="white"/>
    <!-- Bar -->
    <rect x="-9" y="-1" width="18" height="2" rx="1" fill="white"/>
  </g>

  <!-- "OCTO" text arc -->
  <path id="textcircle" d="M 25,25 m -18,0 a 18,18 0 1,1 36,0 a 18,18 0 1,1 -36,0" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">
    <textPath href="#textcircle" startOffset="25%">OCTO</textPath>
  </text>
</svg>